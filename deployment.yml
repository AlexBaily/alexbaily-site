apiVersion: apps/v1
kind: Deployment
metadata:
  name: site-frontend-deployment
spec:
  selector:
    matchLabels:
      app: site-frontend
  replicas: 2 
  template:
    metadata:
      labels:
        app: site-frontend
    spec:
      containers:
      - name: alex-site-frontend
        image: alexbaily/alex-site-frontend:firstrevision
        ports:
        - containerPort: 80
